
      <!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        <h1>

        </h1>
      </section>


      <section class="content">

        <div class="row">
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border" *ngIf="restaurantById">
                  <i class="fa fa-home"></i>

                  <h3 class="box-title">{{restaurantById?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurantById?.rating}}</span>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="col-sm-3 col-xs-12">
                    <img class="box-img-detail" [src]="restaurantById?.imagePath" />
                  </div>

                  <dl class="col-sm-9 col-xs-12">
                    <dt>{{restaurantById?.category}}</dt>
                    <dd>{{restaurantById?.name}}</dd>
                    <dt>Quem somos</dt>
                    <dd>{{restaurantById?.about}}</dd>
                    <dt>Horários</dt>
                    <dd>{{restaurantById?.hours}}</dd>
                  </dl>
                </div>
                <!-- /.box-body -->
                <div class="box-footer detail-footer">
                <a class="pull-left detail-active" href="detail-restaurant.html">
                   Menu
                </a>
                <a class="pull-right" href="detail-restaurant-reviews.html">
                   Avaliações
                </a>
              </div>
              </div>
            </div>
            <!-- /.col-xs-12 -->

        </div>


        <div class="row">
            <!--INÍCIO DO MENU -->
            <router-outlet></router-outlet>
          <!-- FIM DO MENU -->
      </div>

      </section>
